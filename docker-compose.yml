# docker-compose.yml

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: prateek
      POSTGRES_PASSWORD: Kumar123
      POSTGRES_DB: agentic_npc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: